<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>FlavorForge Demo</h1>

  <!-- Form Section -->
  <section id="form-section">
    <h2>Submit Your Flavor Idea</h2>
    <form id="flavorForm">
      <label for="flavorName">Flavor Name:</label>
      <input type="text" id="flavorName" name="flavorName" />
      
      <label for="intensity">Intensity (1â€“10):</label>
      <input type="number" id="intensity" name="intensity" />

      <button type="submit">Submit</button>
      <p id="formMessage"></p>
    </form>
  </section>

  <!-- Interactive Section 1 -->
  <section id="slider-section">
    <h2>Adjust Flavor Intensity</h2>
    <input type="range" id="intensitySlider" min="1" max="10" value="5" />
    <p>Selected Intensity: <span id="sliderValue">5</span></p>
  </section>

  <!-- Interactive Section 2 -->
  <section id="toggle-section">
    <h2>Flavor Description</h2>
    <button id="toggleBtn">Show Description</button>
    <p id="description" style="display: none;">
      This flavor is bold, aromatic, and perfect for adventurous palates.
    </p>
  </section>

  <script src="script.js"></script>
</body>
</html>
